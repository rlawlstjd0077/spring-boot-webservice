version: 0.0
os: linux
files:
  - source: / #CodeDeploy에서 전달해 준 파일 중 destination으로 이동시킬 대상을 지정함, 루트를 의
    destination: /home/ec2-user/app/step2/zip/
    overwrite: yes
permissions:  # CodeDeploy에서 EC2 서버로 넘겨준 파일들을 모두 ec2-user 권한을 갖도록 함
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user
hooks:  # CodeDeploy 배포 단계에서 실행할 명령어를 지정함
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
      runas: ec2-user